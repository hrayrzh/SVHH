<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 2 Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/css.css">
         
</head>
<body>


 <div id="app" style="height:100%; width:100%; overflow: hidden;">
        
        <div class="folders" role="treeitem" aria-expanded="false" style="overflow: scroll; float: left; position: absolute; left: 0px; width: 25%; height: 100%; border: 3px solid white; padding: 10px; background: #252525; color: white; top: 8px; font-size: 130%; ">

            
            <ul id="myUL" class="explorer">
                <li id = "0" >
                    
                    <span class="caret"> <img src = "Images/folder.png" > Working Directory</span>
                    <ul class="nested"> 
                    </ul>
    
                </li>
            </ul>
        
            <div id="context-menu">
                <div id="add_folder_id" class="item">
                    <i class="fa fa-folder"></i> New Folder
                </div>
                <div id="add_file_id" class="item">
                    <i class="fa fa-file"></i> New File
                </div>
                <div id="delete_id" class="item">
                    <i class="fa fa-trash-o"></i> Delete
                </div>
            </div>
            
        </div>
     
        <div class="txtarea" contenteditable="true" style=" overflow: scroll; white-space: pre; position: absolute; right: 0px; width: 75%; height: 100%;  border: 3px solid white; padding: 10px; background: #252525; color: white; top: 8px; " >
        </div>
        <div id="tabs" style="float: left; background: red; width: 100%; height: 10%; top: 8px; position: relative; ">
        </div>

    </div>
     
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    
</body>


    <script src="Models/FilesModel.js"></script>
    <script src="Views/ExplorerView.js"></script>
    <script src="Controllers/ExplorerController.js"></script>

</html>
